<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序算法</title>
    <script>
        var arr = [5,4,3,2,1];
        for (var i=0;i<=arr.length-1;i++)
        {
            for(var j=0;j<=arr.length-i-1;j++)
            {
                if(arr[j]>arr[j+1])
                {
                    var temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
            }
        }
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
