<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求学生成绩案例</title>
    <script>
        var number=prompt('请输入班级总人数：');
        var score=0;
        var sum=0;
        var avg=0;
        for (var i=1;i<=parseInt(number);i++)
        {
             score=prompt('请输入第'+i+'个学生的成绩');
             sum=sum+parseInt(score);
        }
        avg=sum/parseInt(number);
        alert('班级总成绩为'+sum);
        alert('班级平均成绩为'+avg);
    </script>
</head>
<body>
    
</body>
</html>
