<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送短信倒计时案例</title>
</head>
<body>
    <input type="text">
    <button>发送</button>
    <script>
        var butto = document.querySelector('button');
        var i=10;
        butto.addEventListener('click',function(){
           
             var timer=setInterval(function() {
                //  this.style.disabled=true;
                
               butto.disabled='disabled';
                butto.innerHTML=i+'秒之后重新发送';
                i=i-1;
               
                if(i===-1)
                {
                    
                    clearInterval(timer);
                    butto.innerHTML='发送';
                    butto.disabled='';
                    i=10;
                }
                
            }, 1000);
           
               
           
            
        })
    </script>
</body>
</html>
