<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重</title>
    <script>
        var arr = ['c','a','z','a','x','a','x','c','b'];
        var arr1=[];
        for(var i=0;i<arr.length;i++)
        {
            if (arr1.indexOf(arr[i])==-1)
            {
                arr1.push(arr[i]);
            }
        }
        console.log(arr1);
    </script>
</head>

</body>
</html>
