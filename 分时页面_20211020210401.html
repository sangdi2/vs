<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分时页面</title>
</head>
<body>
    <img src="../vs/pic/ying.jpeg">
    <div>上午好</div>
    <script>
        var img=document.querySelector('img');
        var div =document.querySelector('div');
        var time =new Date();
        var hour =time.getHours();
        if (hour<12)
        {
            img.src="../vs/pic/ying.jpeg";
            div.innerHTML="上午好";
        }else if(hour>12&&hour<18)
        {
            img.src="../vs/pic/dog.png";
            div.innerHTML="下午好";
        }else {
            img.src="../vs/pic/rediantu.png";
            div.innerHTML="晚上好";
        }
    </script>
</body>
</html>
