    <title>随机点名系统</title>
    <script>
        function getRandomIntInclusive(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值 
}
var arr=['张思惠','张月瑶','张思思','张张张'];
alert(arr[getRandomIntInclusive(0,3)]);
    </script>
