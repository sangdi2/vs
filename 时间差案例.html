<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间差案例</title>
    <script>
        function time(timee)
        {
            var nowtime=+new Date();
            var willtime=+new Date(timee);
            var timer=(willtime-nowtime)/1000;
            var d = parseInt(timer/60/60/24);
            d=d<10? '0'+d :d;
            var h =parseInt(timer/60/60%24);
            h=h<10? '0'+h :h;
            var m=parseInt(timer/60%60);
            m=m<10? '0'+m :m;
            var s=parseInt(timer%60);
            s=s<10? '0'+s :s;
            return d+'天'+h+'时'+m+'分'+s+'秒';
        }
        console.log(time('2021-12-11 08:00:00'));
    </script>
</head>

</body>
</html>
