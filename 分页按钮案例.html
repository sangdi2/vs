<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页按钮案例t</title>
    <style>
        .one,.two,.three {
            float: left;
            
            height: 30px;
            width: 30px;
            border: 1px solid green;
            border-radius: 50%;
            margin-left: 20px;
            text-align: center;
            line-height: 30px;
            transition: all 0.6s;
         }
        div:hover {
            transform: scale(1.5,1.5);
        }
    </style>
</head>
<body>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
</body>
</html>
