<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时效果</title>
</head>
<body>
    <div class="hour"></div><div class="min"></div><div class="se"></div>
</body>
<script>
   var hour =document.querySelector('.hour');
   var min =document.querySelector('.min');
   var se =document.querySelector('.se');
   var willtime=+new Date('2021-11-14 18:00:00');
   time();
   setInterval(time,1000);
   function time()
        {
            var nowtime=+new Date();
            
            var timer=(willtime-nowtime)/1000;
            
            var h =parseInt(timer/60/60%24);
            h=h<10? '0'+h :h;
            hour.innerHTML=h;
            var m=parseInt(timer/60%60);
            m=m<10? '0'+m :m;
            min.innerHTML=m;
            var s=parseInt(timer%60);
            s=s<10? '0'+s :s;
            se.innerHTML=s;
            // return d+'天'+h+'时'+m+'分'+s+'秒';
        }
    
</script>
</html>
