<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组翻转案例</title>
    <script>
        function turn(arr)
        {
            var newarry=[];
           for(var i=arr.length-1;i>=0;i--)
           {
             newarry[newarry.length]=arr[i];
           }
           return newarry;
        }
        var arr=[5,4,3,2,1];
        console.log(turn(arr));
    </script>
</head>

</body>
</html>
