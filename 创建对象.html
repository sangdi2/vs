<script>
    function Lion(name,type,blood,attack)
    {

       this.type=type;
       this.blood=blood;
       this.attack=attack;

       {
           console.log(aru);
       }
    }
    var lp=new Lion('廉颇','力量型','500血量','近战')
    for(k in lp)
    {
        console.log(k);
        console.log(lp[k]);
       
    }
    lp.method('敲代码');
   
</script>
